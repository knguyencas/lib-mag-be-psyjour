<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --background: #f9fafb;
            --card-background: #ffffff;
            --border-color: #e5e7eb;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: var(--shadow-lg);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Navigation/Filter Bar */
        .filter-bar {
            background: var(--card-background);
            padding: 1.5rem;
            margin: 2rem auto;
            max-width: 1200px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-box input,
        .filter-bar select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus,
        .filter-bar select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background-color: var(--text-secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--text-primary);
        }

        /* Stats Bar */
        .stats-bar {
            max-width: 1200px;
            margin: 0 auto 2rem;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem 3rem;
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background-color: #fee2e2;
            color: var(--danger-color);
            padding: 1rem;
            border-radius: 8px;
            margin: 2rem 0;
            border-left: 4px solid var(--danger-color);
        }

        /* Books Grid */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .book-card {
            background: var(--card-background);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .book-cover {
            width: 100%;
            padding-top: 150%; /* 2:3 ratio */
            background-size: cover;
            background-position: center;
            background-color: #e5e7eb;
        }

        .book-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 1.25rem 1.5rem;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-title {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            line-height: 1.4;
        }

        .book-author {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .book-body {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .book-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1rem;
            line-height: 1.6;
            flex-grow: 1;
        }

        .book-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .badge {
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }

        .badge-genre {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .badge-category {
            background-color: #fef3c7;
            color: #92400e;
        }

        .badge-language {
            background-color: #e0e7ff;
            color: #3730a3;
        }

        .badge-tag {
            background-color: #ecfeff;
            color: #0f766e;
        }

        .book-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            padding: 0.75rem;
            background-color: var(--background);
            border-radius: 8px;
            margin-bottom: 0.75rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .detail-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .book-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border-color);
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .views-downloads {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.1rem;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 0.5rem 0.9rem;
            border: 2px solid var(--border-color);
            background: var(--card-background);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .page-info {
            color: var(--text-secondary);
            font-weight: 600;
            padding: 0 1rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-state-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .empty-state-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .filter-bar {
                flex-direction: column;
            }

            .search-box,
            .filter-group {
                width: 100%;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }

            .book-details {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>üìö Library Management System</h1>
            <p class="subtitle">Discover and explore our Psyche Journey collection</p>
        </div>
    </header>

    <!-- Stats Bar -->
    <div class="stats-bar" id="statsBar">
        <div class="stat-card">
            <div class="stat-number" id="totalBooks">0</div>
            <div class="stat-label">Total Books</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalViews">0</div>
            <div class="stat-label">Total Views</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="avgRating">0.0</div>
            <div class="stat-label">Average Rating</div>
        </div>
    </div>

    <!-- Filter Bar -->
    <div class="filter-bar">
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="üîç Search by title, author, blurb..."
            >
        </div>
        
        <div class="filter-group">
            <label for="genreFilter">Primary genre:</label>
            <select id="genreFilter">
                <option value="">All genres</option>
                <!-- S·∫Ω ƒë∆∞·ª£c fill t·ª´ /api/books/metadata/genres -->
            </select>
        </div>

        <div class="filter-group">
            <label for="categoryFilter">Category:</label>
            <select id="categoryFilter">
                <option value="">All categories</option>
                <!-- fill t·ª´ /metadata/categories -->
            </select>
        </div>

        <div class="filter-group">
            <label for="tagFilter">Tag:</label>
            <select id="tagFilter">
                <option value="">All tags</option>
                <!-- fill t·ª´ /metadata/tags -->
            </select>
        </div>

        <div class="filter-group">
            <label for="ratingFilter">Min rating:</label>
            <select id="ratingFilter">
                <option value="">Any</option>
                <option value="4">4+ ‚≠ê</option>
                <option value="3">3+ ‚≠ê</option>
                <option value="2">2+ ‚≠ê</option>
                <option value="1">1+ ‚≠ê</option>
            </select>
        </div>

        <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
        <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-message hidden">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>

        <!-- Books Grid -->
        <div id="booksGrid" class="books-grid"></div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state hidden">
            <div class="empty-state-icon">üìö</div>
            <h2 class="empty-state-title">No Books Found</h2>
            <p class="empty-state-text">Try adjusting your filters or search terms</p>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination hidden"></div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:3000/api';
        let currentPage = 1;
        let totalPages = 1;
        let currentFilters = {};

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadMetadata();   // genres, categories, tags
            loadBooks();
            loadStatistics();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Search on Enter key
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });
        }

        // Load genres, categories, tags for filters
        async function loadMetadata() {
            try {
                const [genresRes, categoriesRes, tagsRes] = await Promise.all([
                    fetch(`${API_BASE_URL}/books/metadata/genres`),
                    fetch(`${API_BASE_URL}/books/metadata/categories`),
                    fetch(`${API_BASE_URL}/books/metadata/tags`)
                ]);

                const genresJson = await genresRes.json();
                const categoriesJson = await categoriesRes.json();
                const tagsJson = await tagsRes.json();

                if (genresJson.success) {
                    const genreSelect = document.getElementById('genreFilter');
                    genresJson.data.forEach(g => {
                        const opt = document.createElement('option');
                        opt.value = g;
                        opt.textContent = g;
                        genreSelect.appendChild(opt);
                    });
                }

                // categoriesJson.data l√† object { genre: [categories] }
                if (categoriesJson.success) {
                    const allCategories = new Set();
                    const categoriesData = categoriesJson.data;
                    Object.keys(categoriesData).forEach(genre => {
                        categoriesData[genre].forEach(cat => allCategories.add(cat));
                    });

                    const categorySelect = document.getElementById('categoryFilter');
                    Array.from(allCategories).sort().forEach(cat => {
                        const opt = document.createElement('option');
                        opt.value = cat;
                        opt.textContent = cat;
                        categorySelect.appendChild(opt);
                    });
                }

                // tagsJson.data l√† object { genre: [tags] }
                if (tagsJson.success) {
                    const allTags = new Set();
                    const tagsData = tagsJson.data;
                    Object.keys(tagsData).forEach(genre => {
                        tagsData[genre].forEach(tag => allTags.add(tag));
                    });

                    const tagSelect = document.getElementById('tagFilter');
                    Array.from(allTags).sort().forEach(tag => {
                        const opt = document.createElement('option');
                        opt.value = tag;
                        opt.textContent = tag;
                        tagSelect.appendChild(opt);
                    });
                }

            } catch (err) {
                console.error('Error loading metadata:', err);
            }
        }

        // Load books from API
        async function loadBooks(page = 1) {
            try {
                showLoading();
                hideError();

                const params = new URLSearchParams({
                    page: page,
                    limit: 12,
                    ...currentFilters
                });

                const response = await fetch(`${API_BASE_URL}/books?` + params.toString());
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const json = await response.json();
                if (!json.success) {
                    throw new Error(json.message || 'Failed to load books');
                }

                const books = json.data || [];
                const pagination = json.pagination || {
                    page: 1,
                    pages: 1,
                    total: books.length,
                    limit: books.length
                };

                currentPage = pagination.page;
                totalPages = pagination.pages;

                renderBooks(books);
                renderPagination(pagination.page, pagination.pages, pagination.total);
            } catch (error) {
                console.error('Error loading books:', error);
                showError(error.message);
                renderBooks([]);
                renderPagination(1, 1, 0);
            } finally {
                hideLoading();
            }
        }

        // Load statistics
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE_URL}/books/stats/overview`);
                if (!response.ok) return;

                const json = await response.json();
                if (!json.success) return;

                const stats = json.data;
                document.getElementById('totalBooks').textContent = stats.totalBooks || 0;
                document.getElementById('totalViews').textContent = stats.totalViews || 0;
                document.getElementById('avgRating').textContent = (stats.avgRating || 0).toFixed(2);
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Render books
        function renderBooks(books) {
            const booksGrid = document.getElementById('booksGrid');
            const emptyState = document.getElementById('emptyState');

            if (!books || books.length === 0) {
                booksGrid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            booksGrid.innerHTML = books.map(book => createBookCard(book)).join('');
        }

        // Create book card HTML (mapping ƒë√∫ng schema Books c·ªßa backend)
        function createBookCard(book) {
            const title = book.title || 'Untitled';
            const author = book.author || 'Unknown author';
            const primaryGenre = book.primary_genre || 'Other';
            const language = book.language || 'en';
            const categories = Array.isArray(book.categories) ? book.categories : [];
            const tags = Array.isArray(book.tags) ? book.tags : [];

            const descriptionSource = book.punchline 
                ? `"${book.punchline}" ‚Äî ${book.blurb || ''}`
                : (book.blurb || '');
            const description = descriptionSource.length > 220
                ? descriptionSource.substring(0, 220) + '‚Ä¶'
                : descriptionSource || 'No description available';

            const pageCount = book.pageCount;
            const publisher = book.publisher;
            const year = book.year;
            const isbn = book.isbn;

            const rating = typeof book.rating === 'number' ? book.rating : 0;
            const viewCount = book.view_count || 0;
            const downloadCount = book.download_count || 0;

            const coverUrl = book.coverImage_cloud && book.coverImage_cloud.url 
                ? book.coverImage_cloud.url 
                : '';

            // categories/tags hi·ªÉn th·ªã g·ªçn (t·ªëi ƒëa v√†i c√°i)
            const mainCategory = categories[0] || '';
            const tagBadges = tags.slice(0, 2); // hi·ªÉn th·ªã t·ªëi ƒëa 2 tag

            return `
                <div class="book-card" onclick="openBookDetail('${book.book_id}')">
                    <div class="book-cover" style="${coverUrl ? `background-image:url('${coverUrl}')` : ''}"></div>
                    
                    <div class="book-header">
                        <div>
                            <div class="book-title">${escapeHtml(title)}</div>
                            <div class="book-author">by ${escapeHtml(author)}</div>
                        </div>
                    </div>

                    <div class="book-body">
                        <div class="book-meta">
                            <span class="badge badge-genre">${escapeHtml(primaryGenre)}</span>
                            ${mainCategory ? `<span class="badge badge-category">${escapeHtml(mainCategory)}</span>` : ''}
                            <span class="badge badge-language">${escapeHtml(language.toUpperCase())}</span>
                            ${tagBadges.map(t => `<span class="badge badge-tag">${escapeHtml(t)}</span>`).join('')}
                        </div>
                        
                        <div class="book-description">
                            ${escapeHtml(description)}
                        </div>

                        <div class="book-details">
                            ${pageCount ? `
                            <div class="detail-item">
                                <span class="detail-label">Pages:</span>
                                <span class="detail-value">${pageCount}</span>
                            </div>` : ''}

                            ${publisher ? `
                            <div class="detail-item">
                                <span class="detail-label">Publisher:</span>
                                <span class="detail-value">${escapeHtml(publisher)}</span>
                            </div>` : ''}

                            ${year ? `
                            <div class="detail-item">
                                <span class="detail-label">Year:</span>
                                <span class="detail-value">${year}</span>
                            </div>` : ''}

                            ${isbn ? `
                            <div class="detail-item">
                                <span class="detail-label">ISBN:</span>
                                <span class="detail-value">${isbn}</span>
                            </div>` : ''}
                        </div>

                        <div class="book-footer">
                            <div>
                                ${rating > 0 ? `
                                <div class="rating">
                                    <span>‚≠ê</span>
                                    <span>${rating.toFixed(1)}</span>
                                </div>` : ''}
                                <div class="views-downloads">
                                    üëÅ ${viewCount} views ¬∑ ‚¨á ${downloadCount} downloads
                                </div>
                            </div>
                            <button class="btn btn-primary" style="padding:0.45rem 0.9rem;font-size:0.85rem;" onclick="event.stopPropagation(); openBookDetail('${book.book_id}')">
                                View details
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Open book-detail UI (FE ·ªü server kh√°c c·ªßa c·∫≠u)
        function openBookDetail(bookId) {
            // thay URL n√†y cho ƒë√∫ng front-end server c·ªßa c·∫≠u
            window.location.href = `http://127.0.0.1:5501/public/draft/book-detail.html?id=${bookId}`;
        }

        // Render pagination
        function renderPagination(current, total, totalItems) {
            const pagination = document.getElementById('pagination');

            if (!total || total <= 1) {
                pagination.classList.add('hidden');
                pagination.innerHTML = '';
                return;
            }

            pagination.classList.remove('hidden');

            let html = `
                <button onclick="loadBooks(1)" ${current === 1 ? 'disabled' : ''}>
                    First
                </button>
                <button onclick="loadBooks(${current - 1})" ${current === 1 ? 'disabled' : ''}>
                    Previous
                </button>
            `;

            const startPage = Math.max(1, current - 2);
            const endPage = Math.min(total, current + 2);

            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <button 
                        class="${i === current ? 'active' : ''}" 
                        onclick="loadBooks(${i})"
                    >
                        ${i}
                    </button>
                `;
            }

            html += `
                <button onclick="loadBooks(${current + 1})" ${current === total ? 'disabled' : ''}>
                    Next
                </button>
                <button onclick="loadBooks(${total})" ${current === total ? 'disabled' : ''}>
                    Last
                </button>
                <span class="page-info">
                    Page ${current} of ${total} (${totalItems || 0} books)
                </span>
            `;

            pagination.innerHTML = html;
        }

        // Apply filters (primary_genre + category + tag + rating + text search)
        function applyFilters() {
            const search = document.getElementById('searchInput').value.trim();
            const genre = document.getElementById('genreFilter').value;
            const category = document.getElementById('categoryFilter').value;
            const tag = document.getElementById('tagFilter').value;
            const rating = document.getElementById('ratingFilter').value;

            currentFilters = {};

            // API /api/books expects: search, primary_genre, category, tag, minRating
            if (search) currentFilters.search = search;
            if (genre) currentFilters.primary_genre = genre;
            if (category) currentFilters.category = category;
            if (tag) currentFilters.tag = tag;
            if (rating) currentFilters.minRating = rating;

            currentPage = 1;
            loadBooks(1);
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('genreFilter').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('tagFilter').value = '';
            document.getElementById('ratingFilter').value = '';
            
            currentFilters = {};
            currentPage = 1;
            loadBooks(1);
        }

        // Utility functions
        function showLoading() {
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('booksGrid').style.opacity = '0.5';
        }

        function hideLoading() {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('booksGrid').style.opacity = '1';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorState').classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorState').classList.add('hidden');
        }

        function escapeHtml(text) {
            if (text === undefined || text === null) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }
    </script>
</body>
</html>
